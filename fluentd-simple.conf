
<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>

<match *.*>
    @type stdout
</match>

<match **>
    @type elasticsearch
    logstash_format true
    host "#{ENV['ELASTICSEARCH_HOSTNAME']}"
    port "#{ENV['ELASTICSEARCH_PORT']}"
    scheme "#{ENV['ELASTICSEARCH_SCHEME'] || 'http'}"
    type_name laptop-container-log
</match>
